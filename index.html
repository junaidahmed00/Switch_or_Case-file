<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch & Case</title>
</head>
<body>
    
    <script>
        const number1 = prompt('Enter Your Roll Number')
        // const number1 = parseFloat(prompt('Enter 1st Number'))

        switch(number1){
            case '1':
            document.write("Roll NO 1 Junaid");
            break;
                case '2':
            document.write("Roll No 2 Haris");
                break;
                    case '3':
            document.write("Roll No 3 Faizan");
                break;
                        case '4':
            document.write("Roll No 2 Arsh");
                break;
                default:
                    document.write("Not Available")
        }
    </script>


</body>
</html>
